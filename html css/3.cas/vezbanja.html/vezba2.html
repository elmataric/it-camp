<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form action="https://www.google.com/"></form>
      <label for="school">unesite ime Vase skole</label>
      <input type="text" name="school" id="school" placeholder="school" />
      <br />
      <br />
      <label for="class">unesite Vas razred</label>
      <input
        type="class"
        name="class"
        id="class"
        placeholder="class"
        required
      />
      <br />
      <br />
      <label for="pass">unesite Vasu lozinku</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
      <br />
      <br />
      <label for="age">unesite Vase godine</label>
      <input
        type="number"
        name="number"
        id="number"
        min="18"
        max="100"
        step="2"
      />
      <br />
      <br />
      <label for="birthDate">unesite datum rodjenja</label>
      <input
        type="birthDate"
        name="birthDate"
        id="birthDate"
        min="1900.01.01."
        max="2020.01.01"
      />
      <br />
      <br />
      <label for="language">unesite jezik</label>
      <input
        type="language"
        name="language"
        id="language"
        placeholder="language"
      />
      <br />
      <br />
      <label for="country">unesite zemlju porekla</label>
      <input type="country" name="country" id="country" placeholder="country" />
      <br />
      <br />
      <button type="submit">potvrdi</button>
      <button type="reset">resetuj</button>
    </div>
  </body>
</html>
